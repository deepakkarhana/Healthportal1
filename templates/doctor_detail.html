{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ doctor.name }} | HealthPortal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    {% include 'includes/navbar.html' %}

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">{{ doctor.name }}</h2>
                <h5 class="card-subtitle mb-2 text-muted">{{ doctor.specialization }}</h5>
                <p><strong>Experience:</strong> {{ doctor.experience }} years</p>
                <p>{{ doctor.description }}</p>
                <a href="{% url 'book_appointment' %}" class="btn btn-primary">Book Appointment</a>
            </div>
        </div>
    </div>
</body>
</html>
